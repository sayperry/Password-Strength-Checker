<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #2d3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            color: #34495e;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .strength-meter {
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            color: white;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .weak { background-color: #e74c3c; box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        .medium { background-color: #f1c40f; color: #2d3e50; box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .strong { background-color: #27ae60; box-shadow: 0 0 10px rgba(39, 174, 96, 0.5); }
        .guidelines {
            font-size: 14px;
            margin-top: 20px;
            color: #34495e;
            line-height: 1.6;
        }
        .guidelines p {
            font-weight: bold;
            margin-bottom: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        ul li::before {
            content: "âœ”";
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }
        .password-message {
            font-size: 14px;
            margin-top: 10px;
            color: #d35400;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Password Strength Checker ðŸ”’</h1>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Check Strength</button>
        <button onclick="generatePassword()">Generate Strong Password</button>
        <div id="strength" class="strength-meter">Strength: 0/6</div>
        <div class="guidelines">
            <p>Guidelines for a strong password:</p>
            <ul>
                <li>At least 12 characters</li>
                <li>Mix of letters, numbers, and symbols</li>
                <li>Avoid common passwords</li>
            </ul>
        </div>
        <div id="message" class="password-message"></div>
    </div>

    <script>
        const COMMON_PASSWORDS = new Set(["password", "123456", "1234567", "qwerty", "iloveyou", "111111", "abc123"]);

        function checkPassword() {
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            let score = 0;
            let feedback = [];

            if (password.length >= 12) score++;
            else feedback.push("Weak: At least 12 characters.");

            if (/[A-Z]/.test(password)) score++;
            else feedback.push("Weak: Include uppercase letters.");

            if (/[a-z]/.test(password)) score++;
            else feedback.push("Weak: Include lowercase letters.");

            if (/[0-9]/.test(password)) score++;
            else feedback.push("Weak: Add numbers.");

            if (/[!@#$%^&*(),.?\":{}|<>]/.test(password)) score++;
            else feedback.push("Weak: Add special characters.");

            if (!COMMON_PASSWORDS.has(password)) score++;
            else feedback.push("Weak: Avoid common passwords.");

            const strengthDiv = document.getElementById('strength');
            strengthDiv.textContent = `Strength: ${score}/6`;

            if (score === 6) {
                strengthDiv.className = 'strength-meter strong';
                messageDiv.textContent = "Your password is strong! ðŸ’ª";
            } else if (score >= 4) {
                strengthDiv.className = 'strength-meter medium';
                messageDiv.textContent = feedback.join(" ");
            } else {
                strengthDiv.className = 'strength-meter weak';
                messageDiv.textContent = feedback.join(" ");
            }
        }

        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:',.<>?";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').value = password;
            document.getElementById('message').textContent = "Generated password: " + password;
        }
    </script>
</body>
</html>
