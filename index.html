<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker with Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            overflow: auto;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #34495e;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: #5a9bd5;
            outline: none;
            box-shadow: 0 0 12px rgba(90, 155, 213, 0.3);
        }
        
        button {
            background-color: #5a9bd5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        
        button:hover {
            background-color: #478ac9;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(71, 138, 201, 0.4);
        }
        
        .strength-meter {
            font-size: 16px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .weak {
            background-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
        }
        
        .medium {
            background-color: #f39c12;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.6);
        }
        
        .strong {
            background-color: #27ae60;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.6);
        }
        
        .feedback {
            margin-top: 15px;
            font-size: 14px;
            color: #478ac9;
            font-weight: bold;
        }
        
        .guidelines {
            font-size: 14px;
            margin-top: 20px;
            color: #34495e;
            text-align: left;
        }
        
        .guidelines p {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .guidelines li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .guidelines li::before {
            content: "âœ”";
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .quiz-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .quiz-question {
            font-size: 16px;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 600;
        }
        
        .quiz-option {
            background-color: #dcdde1;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .quiz-option:hover {
            background-color: #5a9bd5;
            color: white;
            transform: scale(1.05);
        }
        
        .quiz-feedback {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
                overflow-y: auto;
            }
            h1 {
                font-size: 20px;
            }
            input,
            button {
                font-size: 14px;
                padding: 10px;
            }
            .strength-meter {
                font-size: 14px;
                padding: 8px;
            }
            .quiz-question {
                font-size: 14px;
            }
            .quiz-option {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Strength Checker ðŸ”’</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Check Strength</button>
        <button onclick="generatePassword()">Generate Strong Password</button>
        <button onclick="startQuiz()">Play Security Quiz ðŸŽ®</button>
        <div id="strength" class="strength-meter">Strength: 0/6</div>
        <div id="feedback" class="feedback"></div>

        <div class="guidelines">
            <p>Guidelines for a strong password:</p>
            <ul>
                <li>At least 12 characters</li>
                <li>Mix of uppercase, lowercase, numbers, and symbols</li>
                <li>Avoid common words or patterns</li>
            </ul>
        </div>

        <div id="quiz-section" class="quiz-section">
            <div id="quiz-question" class="quiz-question"></div>
            <div id="quiz-options"></div>
            <div id="quiz-feedback" class="quiz-feedback"></div>
        </div>
    </div>

    <script>
        const COMMON_PASSWORDS = new Set(["password", "123456", "12345678", "qwerty", "iloveyou", "111111", "abc123"]);
        const quizData = [{
            question: "What is the recommended minimum length for a strong password?",
            options: ["8 characters", "12 characters", "6 characters"],
            answer: "12 characters"
        }, {
            question: "Which of these is the weakest password?",
            options: ["P@ssw0rd!", "123456", "Qwer@1234"],
            answer: "123456"
        }, {
            question: "Why should you avoid using personal information in passwords?",
            options: ["It's easy to forget", "Hackers can guess it", "It's too long"],
            answer: "Hackers can guess it"
        }, {
            question: "Which symbol improves password strength?",
            options: ["@", "&", "All of these"],
            answer: "All of these"
        }, {
            question: "Is 'password123' a strong password?",
            options: ["Yes", "No"],
            answer: "No"
        }, ];

        function checkPassword() {
            const password = document.getElementById('password').value;
            let score = 0;
            let feedbackMessage = '';

            if (password.length >= 12) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[!@#$%^&*(),.?\":{}|<>]/.test(password)) score++;
            if (!COMMON_PASSWORDS.has(password)) score++;

            const strengthDiv = document.getElementById('strength');
            strengthDiv.textContent = `Strength: ${score}/6`;

            if (score === 6) {
                strengthDiv.className = 'strength-meter strong';
                feedbackMessage = 'Your password is very strong! ðŸ’ª';
            } else if (score >= 4) {
                strengthDiv.className = 'strength-meter medium';
                feedbackMessage = 'Your password is medium. Add more complexity.';
            } else {
                strengthDiv.className = 'strength-meter weak';
                feedbackMessage = 'Your password is weak. Follow guidelines above.';
            }

            document.getElementById('feedback').textContent = feedbackMessage;
        }

        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:',.<>?";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').value = password;
            document.getElementById('feedback').textContent = "Generated password: " + password;
        }

        let currentQuiz = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById('quiz-section').style.display = 'block';
            loadQuiz();
        }

        function loadQuiz() {
            const quiz = quizData[currentQuiz];
            document.getElementById('quiz-question').textContent = quiz.question;
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';

            quiz.options.forEach(option => {
                const optionElem = document.createElement('div');
                optionElem.className = 'quiz-option';
                optionElem.textContent = option;
                optionElem.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(optionElem);
            });
        }

        function checkAnswer(selectedOption) {
            const feedbackDiv = document.getElementById('quiz-feedback');
            if (selectedOption === quizData[currentQuiz].answer) {
                score++;
                feedbackDiv.textContent = "Correct! ðŸŽ‰";
                feedbackDiv.style.color = 'green';
            } else {
                feedbackDiv.textContent = "Incorrect. Try again! ðŸ˜ž";
                feedbackDiv.style.color = 'red';
            }

            currentQuiz++;
            setTimeout(() => {
                feedbackDiv.textContent = '';
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    document.getElementById('quiz-section').style.display = 'none';
                    document.getElementById('feedback').textContent = `Quiz over! Your score: ${score}/${quizData.length}`;
                    currentQuiz = 0;
                    score = 0;
                }
            }, 1000);
        }
    </script>
</body>

</html>
